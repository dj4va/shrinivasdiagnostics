{% spaceless %}<!DOCTYPE html>
<html>
<head>
<title>{{ flatpage.title }}</title>
</head>
<body>
{% block breadcrumb %}
<ul id="breadcrumbs">
{% for item in request.breadcrumbs %}
<li><a href="{{ item.url }}">{{ item.name }}</a>{% if not forloop.last %} &raquo; {% endif %}</li>
{% endfor %}
</ul>
{% endblock breadcrumb %}
{% block body %}
{% endblock body %}
</body>
</html>{% endspaceless %}
